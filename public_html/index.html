<html>
    <head>
        <title>Backbone Restaurant Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
        <link href="css/jquery-ui-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/foundation-icons.css" rel="stylesheet" type="text/css"/>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>

       <script data-main="js/main" src="js/libs/require/require.js"></script>  


    </head>
    <body>

        <section id="pageContainer" class="grouping">  
            <header></header>
            
            <section id="main">
              
                         
                  <p id="sourceCodeLink"><a href="https://github.com/donhenton/backbone-sandbox" target="_blank">Source Code</a></p>
             
                  <div class="tHeadContainer">
                    <table>
                        <tbody>
                            <tr>
                                <th class="nameItem">Name</th>
                                <th class="cityItem">City</th>
                                <th class="stateItem">State</th>
                                <th class="zipCodeItem">Zip Code</th>
                                <th class="versionItem">Version</th>
                                <th class="actionItems">&nbsp;</th>
                                <th class="actionItems">&nbsp;</th>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div  class="tBodyContainer">
                    <table class="table" >
                        <tbody id="listPoint"></tbody>
                    </table>
                </div>
                 <div id="mainErrorReport"></div>
                <div>
                    <div class="row">
                        <div id="editArea" class="well columnLeft">

                            <div id="restaurantFormViewItems"></div>
                           
                            <div>
                                <ul id="errorItems">

                                </ul>
                            </div>
                        </div>
                        <div id="ratingsArea" class="columnRight"></div>
                         
                    </div>
                </div>
                 
    
            </section>
            
        </section>  
            
        
        

        <div id="addReviewModal"></div>

       
    </body>
</html>
